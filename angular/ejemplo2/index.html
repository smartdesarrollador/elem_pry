<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title> mi primer angular</title>
</head>

<body ng-app>
    <table ng-controller="control">
        <tr>
          
           <th>nombre</th>
           <th>email</th>
           <th>url</th>
        </tr>
        <tr ng-repeat="post in posts">
            
            <td>{{post.username}}</td>
            <td>{{post.email}}</td>
            <td>{{post.url}}</td>
         </tr>
     </table>

     <script type="text/javascript" src="js/angular.min.js"></script>
 <script type="text/javascript" src="controlador.js"></script>
 </body>
 
 </html>
