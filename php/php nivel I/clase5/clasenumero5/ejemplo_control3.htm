<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<title>Controles HTML 3</title>
</head>
<body>
 <form>
    <label for="nombre">Nombre del producto</label><br>
    <input type="text" id="nombre" name="nombre"/>
    <br>
    <label for="descr">Descripcion del producto</label><br>
    <textarea id="descripcion" name="descripcion" cols="38" rows="6"></textarea>
    <hr>
    <label for="so">Sistemas Operativos</label><br>
    <select id="so" name="so">
	 <option value="" selected="selected" >-- Selecciona --</option>  
	 <option value="windows">Windows</option>  
	 <option value="linux">Linux</option>  
	 <option value="mac">Mac</option>  
	 <option value="otros">Otros</option>  
	</select><br><br>
	<label for="so2">Sistemas Operativos 2</label><br>
    <select id="so2" name="so2" size="5">
	 <option value="" selected="selected" >-- Selecciona --</option>  
	 <option value="windows">Windows</option>  
	 <option value="linux">Linux</option>  
	 <option value="mac">Mac</option>  
	 <option value="otros">Otros</option>  
	</select><br><br>
	<label for="so">Sistemas Operativos 3</label><br>
    <select id="so3" name="so3" size="4" multiple="multiple">
	 <option value="windows" selected="selected">Windows</option>  
	 <option value="linux">Linux</option>  
	 <option value="mac">Mac</option>  
	 <option value="otros">Otros</option>  
	</select>
 </form>


</body>
</html>
